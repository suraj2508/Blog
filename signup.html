
<html>
<head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<!-- password,number,credit validate-->
	<script type="text/javascript">
function val(){
	if(validate.username.value == "" || validate.address.value=="" )
{
	alert("Enter Complete Details.");
	return false;
}
	
	if(isNaN(validate.phone.value))
{
	alert("Invalid phone number");
	validate.phone.focus(); 
	return false;
}
if((validate.phone.value).length < 10)
{
	alert("Phone number should be minimum 10 digits");
	validate.phone.focus(); 
	return false;
}	
if((validate.password.value).length < 8)
{
	alert("Password should be minimum 8 characters.");
	validate.password.focus();
	return false;
}

if(validate.confirmpassword.value == "")
{
	alert("Enter the Confirmation Password.");
	validate.confirmpassword.focus();
	return false;
}
if(validate.confirmpassword.value != validate.password.value)
{
	alert("Password confirmation does not match.");
	return false;
}
return true;
}
</script>
	
	
    <div class="signup-page">
        <div class="form">
			<form name="validate" method="post" action="signup.php">
				<p id="message">Sign Up here!</p>
                <input type="text" placeholder="Name" name="username" required autofocus/>
                <input type="tel" placeholder="Mobile no." name="phone" maxlength="10"  required/>
                <input type="text" placeholder="Address" name="address" required/>
                <input type="password" placeholder="Password" name="password" required/>
                <input type="password" placeholder="Confirm password" name="confirmpassword" required/>
					<input type="submit" value="signup" onclick="return val();" />
				</form>
        </div>
    </div>
	</body>
	</html>
